name: single_house
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio:
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  smooth_page_indicator: ^1.0.0+2
  bloc: ^8.0.3
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  flutter_bloc: ^8.0.1
  crypto: ^3.0.2

  #Firebase
  firebase_core:
  firebase_crashlytics: ^2.6.3
  flutter_svg: ^1.0.3
  drag_and_drop_lists: ^0.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
